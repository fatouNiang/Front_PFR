<div class="container py-5">
  <div class="row">
    <div class="col-md-6 mx-auto shadow-lg">
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="uname1">Username</label>
              <input type="text" class="form-control form-control-lg rounded-0"
               name="username" formControlName="username"
                id="" required>
                <!-- <div class="" *ngIf=" loginForm.get('username').valid && loginForm.get('username').touched">le username obligatoire</div> -->

            </div>

            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control form-control-lg rounded-0" id="pwd1" name="password"
              formControlName="password"
              required autocomplete="new-password">
              <!-- <div class="" *ngIf=" loginForm.get('password').valid && loginForm.get('password').touched">le username obligatoire</div> -->
            </div>
            <button type="submit" class="btn btn-warning btn-lg float-right" id="btnLogin">Connexion</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
